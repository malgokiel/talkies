<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talkies</title>
</head>
<body>
    <nav>
        {% if session["user_id"] %}
        <a href="/">My talkies</a>
        <a href="/add_movie">Add talkie</a>
        <a href="/delete_movie">Delete talkie</a>
        <p>Logged as: {{ session["username"] }}</p>
        <a href="/logout">Log me out</a>
        {% else %}
        <a href="/login">Log In</a>
        <a href="/register">Create an account</a>
        {% endif %}
    </nav>
    <main>
        {% block main %}{% endblock %}
    </main>
    <script>
        function deleteMovie(movie_id){
            fetch(`/movie/delete/${movie_id}`);
            window.location.href = "/";
        }
    </script>
</body>
</html>
