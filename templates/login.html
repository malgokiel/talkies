{% extends 'layout.html' %}

{% block main %}
<div class="message-display">
    {% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
    {% endif %}
</div>
<main>
<div class="log-register-user">
    <form action="/login" method="post">
        <label>Login:</label>
        <input type="text" placeholder="John123" name="login_id">
        <label>Password:</label>
        <input type="password" name="password">
        <button type="submit" name="login" value="login_user">log me in</button>
    </form>
    <a href="/register">I don't have an account</a>
</div>

{% endblock %} 
</main>
